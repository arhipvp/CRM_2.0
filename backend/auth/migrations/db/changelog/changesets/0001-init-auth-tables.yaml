databaseChangeLog:
  - changeSet:
      id: 0001-init-auth-tables
      author: crm-team
      context: base
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
        - addUniqueConstraint:
            tableName: roles
            columnNames: name
            constraintName: uq_roles_name
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: password_hash
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: users
            columnNames: email
            constraintName: uq_users_email
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: UUID
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_roles_user
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: role_id
            referencedTableName: roles
            referencedColumnNames: id
            constraintName: fk_user_roles_role
            onDelete: CASCADE
        - addUniqueConstraint:
            tableName: user_roles
            columnNames: user_id, role_id
            constraintName: uq_user_roles_user_role
        - insert:
            tableName: roles
            columns:
              - column:
                  name: id
                  value: "11111111-1111-1111-1111-111111111111"
              - column:
                  name: name
                  value: ROLE_USER
              - column:
                  name: description
                  value: Базовая роль пользователя
        - insert:
            tableName: roles
            columns:
              - column:
                  name: id
                  value: "22222222-2222-2222-2222-222222222222"
              - column:
                  name: name
                  value: ROLE_ADMIN
              - column:
                  name: description
                  value: Роль администратора платформы
        - sql:
            sql: |
              GRANT SELECT ON TABLE auth.roles TO crm;
              GRANT SELECT, REFERENCES ON TABLE auth.users TO crm;
              GRANT SELECT ON TABLE auth.user_roles TO crm;
              GRANT USAGE, SELECT ON SEQUENCE auth.user_roles_id_seq TO crm;
