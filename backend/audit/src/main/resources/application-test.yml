spring:
  r2dbc:
    url: ${AUDIT_R2DBC_URL}
    username: ${AUDIT_DB_USER}
    password: ${AUDIT_DB_PASSWORD}
  datasource:
    url: ${AUDIT_JDBC_URL}
    username: ${AUDIT_DB_USER}
    password: ${AUDIT_DB_PASSWORD}
    hikari:
      schema: ${AUDIT_DB_SCHEMA:audit}
  cloud:
    stream:
      bindings:
        auditEventConsumer-in-0:
          consumer:
            maxAttempts: 1
      rabbit:
        bindings:
          auditEventConsumer-in-0:
            consumer:
              autoBindDlq: false
