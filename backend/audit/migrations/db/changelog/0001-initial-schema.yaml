databaseChangeLog:
  - changeSet:
      id: 0001-enable-pgcrypto
      author: crm-platform
      changes:
        - sql:
            comment: Включаем pgcrypto для генерации UUID
            splitStatements: false
            sql: CREATE EXTENSION IF NOT EXISTS pgcrypto;
      rollback:
        - sql:
            splitStatements: false
            sql: DROP EXTENSION IF EXISTS pgcrypto;
  - changeSet:
      id: 0002-create-audit-schema
      author: crm-platform
      changes:
        - createSchema:
            schemaName: audit
      rollback:
        - dropSchema:
            schemaName: audit
            cascade: true
  - changeSet:
      id: 0003-create-audit-events
      author: crm-platform
      changes:
        - createTable:
            tableName: audit_events
            schemaName: audit
            remarks: "Хранилище аудиторских событий, полученных из очередей"
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_audit_events
              - column:
                  name: event_type
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: event_source
                  type: VARCHAR(128)
              - column:
                  name: occurred_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: payload
                  type: JSONB
              - column:
                  name: received_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: audit_events
            schemaName: audit
            columnNames: event_type, occurred_at, event_source
            constraintName: uq_audit_events_dedup
        - createIndex:
            tableName: audit_events
            schemaName: audit
            indexName: idx_audit_events_occurred_at
            columns:
              - column:
                  name: occurred_at
        - createIndex:
            tableName: audit_events
            schemaName: audit
            indexName: idx_audit_events_event_type
            columns:
              - column:
                  name: event_type
      rollback:
        - dropTable:
            tableName: audit_events
            schemaName: audit
            cascadeConstraints: true
