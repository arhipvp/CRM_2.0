name: Frontend CI

on:
  push:
    paths:
      - "frontend/**"
      - "docs/frontend/**"
      - "docs/local-setup.md"
      - "env.example"
  pull_request:
    paths:
      - "frontend/**"
      - "docs/frontend/**"
      - "docs/local-setup.md"
      - "env.example"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.5.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Run unit tests
        run: pnpm test

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Run E2E tests
        env:
          NEXT_PUBLIC_API_BASE_URL: http://localhost:9999
        run: pnpm test:e2e

      - name: Build Docker image
        run: docker build -f Dockerfile -t crm-frontend:ci .
