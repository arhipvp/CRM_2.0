apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crm-gateway-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/CRM_2.0.git
    targetRevision: main
    path: infra/k8s/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: crm-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
